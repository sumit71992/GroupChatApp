<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"
        integrity="sha512-NCiXRSV460cHD9ClGDrTbTaw0muWUBf/zB/yLzJavRsPNUl9ODkUVmUHsZtKu17XknhsGlmyVoJxLg/ZQQEeGA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="chat-grid">
        <div class="group-section bg-light">
            <div class="container-fluid p-5">
                <div class="container create-group-container">
                    <button class="btn btn-secondary create-group">Create new group</button>
                </div>
                <div class="create-group-form hide">
                    <form action="" class="d-flex gap-3">
                        <input type="text" id="groupname" name="groupname" value="" placeholder="Enter group name">
                        <button class="btn bg-secondary create">&gt</button>
                    </form>
                </div>
                <div class="group-list">
                    <ul class="list-unstyled mt-3 group-ul">
                    </ul>
                </div>
            </div>
        </div>
        <div class="chat-section">
            <div class="container-fluid p-5">
                <div class="container groupChatAppWidth">
                    <h3 class="text-center text-secondary mt-3">GroupChat App</h3>
                    <ul class="list-unstyled mt-3 chat-list">
                    </ul>
                </div>

            </div>
        </div>
        <div class="d-flex send w-100 justify-content-center p-2">
            <input class="w-50" type="text" name="message" id="message" value="">
            <button class="btn btn-light msg">Send</button>
        </div>
    </div>
    <script src="/views/js/index.js"></script>
</body>

</html>
